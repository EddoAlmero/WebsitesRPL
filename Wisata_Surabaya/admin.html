<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #ffffff;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .left {
      flex: 1;
      background-image: url('img/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .right {
      flex: 1;
      background-color: #FC036B;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid #ccc;
      padding-left: 40px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background-color: #FC036B;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #0077ff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left {
        height: 200px;
      }
      .right {
        flex: none;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="form-box">
        <h2>Hello!<br>Log In to Get Started</h2>
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Password" />
        <button type="submit">Login</button>
        <div class="form-footer">
          <a href="#">Forgot Password</a>
          <a href="#">Register</a>
          <div style="margin-top: 20px; text-align: center;">
          <a href="index.html" style="color: #FC036B; font-weight: bold; text-decoration: none;">
            ‚Üê Kembali ke Beranda
          </a>
        </div>
        </div>
      </div>
    </div>
  </div>

</html>
